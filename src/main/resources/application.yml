spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    hikari:
      username: sa
      password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show-sql: true System.out 에 하이버네이트 실행 SQL을 남기는 거라 쓰지말자.
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6